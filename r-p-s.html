<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>RPS Game</title>
</head>

<body>
    <h1>Let's Play RPS!</h1>
    <section class="hands">
        <label>
            Rock
            <input name="choice" value="rock" type="radio" checked />
            <img class="rock-image" src="rock">
        </label>
        <label>
            Paper
            <input name="choice" value="paper" type="radio" />
            <img class="paper-image" src="paper">
        </label>
        <label>
            Sissors
            <input name="choice" value="sissors" type="radio" />
            <img class="sissors-image" src="sissors">
        </label>
    </section>

    <summary id="summary" class="hidden">I choose <span id="result"></span></summary>
    <summary>Total guesses: <span id="total"></span></summary>
    <summary>Correct guesses: <span id="correct"></span></summary>
    <button id="my-button">Let's Play!</button>
    <button id="reset-button">Reset Game</button>




    <script type="module" src="r-p-s.js"></script>
</body>

</html>
