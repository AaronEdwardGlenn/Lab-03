<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Attempt</title>
    <link rel="stylesheet" href="r-p-s.css">
</head>

<body>


<header> WELCOME TO THE ROCK PAPER SCISSORS GAME!</header>


<h1>Here are the rules of the game:

    <ol>
        <li>Click on your choice or R P or S.</li>
        <li>Press the button to play against the computer</li>
        <li>Enjoy and good luck!</li> 
    </ol>

</h1>


<section class="hands">

    <label>
        <input name="choice" value="rock" type="radio" checked />
        <img class="radio-image" alt="rock" src="./img/rock.jpeg">
    </label>

    <label>
        <input name="choice" value="paper" type="radio" />
        <img class="radio-image" alt="paper" src="./img/paper.jpeg">
    </label>

    <label>
        <input name="choice" value="scissors" type="radio" />
        <img class="radio-image" alt="scissors" src="./img/scissors.jpeg">
    </label>

</section>

<div class = 'button'>


    <button id='play-button'>Play!</button>

</div>

<div class = 'scoreboard'>
    <div>
        The computer played: <span id='comp-throw'></span>
    </div>

    <div>
        Result: <span id='game-result'></span>
    </div>

    <div>Wins:  <span id='games-won'></span> Losses:  <span id='games-lost'></span> Draws: <span id='games-tied'></span></div>

</div>

<script type="module" src="./r-p-s.js"></script>

</body>
</html>
